<div ng-repeat="product in $ctrl.products">
  <div class="">
    <div class="row">
      <div class="col-sm-3">
        <img src="{{product.url}}" />
      </div>
      <div class="col-sm-9">
        <div>{{product.name}}</div>
        <div>{{product.description}}</div>
      </div>
    </div>
  </div>
</div>
</div>
